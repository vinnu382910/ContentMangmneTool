<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Content Management Tool</h1>
        <form id="blogForm">
            <input type="text" id="title" placeholder="Blog Title">
            <textarea id="content" placeholder="Blog Content"></textarea>
            <input type="text" id="image" placeholder="Image URL">
            <input type="text" id="video" placeholder="Video URL">
            <button type="submit">Save Blog</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
